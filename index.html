<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheat</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        section{
            position: relative;
            perspective: 500px;
            width: 120px;
            height: 120px;
            animation: loop 5s linear infinite;
            scale: 1.8;
        }
        @keyframes loop{
            to{
                rotate: 360deg;
            }
        }
        div{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: div 22s infinite ease-in-out alternate-reverse;
        }
        @keyframes div {
            to{

                transform:rotate(calc(120deg * var(--d)))  rotateX(360deg) ;
            }
            
        }
        div::after{
    content: "";
    position: absolute;
    width: 35px;
    height: 8px;
    top: 0;
    left: 0;
    background-color: gold;
    box-shadow: 0px 0px 5px 0px gold;
    border-radius: 50%;
    animation: div 3s infinite alternate-reverse;
        }
        
    </style>
</head>
<body>
    <section>

    <div style="--d:1"></div>
    <div style="--d:2"></div>
    <div style="--d:3"></div>
    <div style="--d:4"></div>
    <div style="--d:5"></div>
    <div style="--d:6"></div>
    <div style="--d:7"></div>
    <div style="--d:8"></div>
    <div style="--d:9"></div>
    <div style="--d:10"></div>
    <div style="--d:11"></div>
    <div style="--d:12"></div>
    <div style="--d:13"></div>
    <div style="--d:14"></div>
    <div style="--d:15"></div>
    <div style="--d:16"></div>
    <div style="--d:17"></div>
    <div style="--d:18"></div>
    <div style="--d:19"></div>
    <div style="--d:20"></div>
</section>
   
</body>
</html>
