<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheat</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        section{
            position: relative;
            perspective: 500px;
            width: 120px;
            height: 120px;
            animation: sec-spin 5s linear infinite;
            scale: 1.8;
        }
        @keyframes sec-spin{
            to{
                rotate: 360deg;
            }
        }
        div{
            position: absolute;
            width: 100%;
            height: 100%;
            animation: div-spin 22s infinite ease-in-out alternate-reverse;
        }
        
        div::after{
    content: "";
    position: absolute;
    width: 30px;
    height: 9px;
    background-color: gold;
    box-shadow: 0px 0px 6px 0px gold;
    border-radius: 50%;
    animation: div-spin 3s infinite alternate-reverse;
        }
        @keyframes div-spin {
            to{

                transform:rotate(calc(120deg * var(--d)))  rotateX(360deg) ;
            }
            
        }
    </style>
</head>
<body>
    <section>

    <div style="--d:1"></div>
    <div style="--d:2"></div>
    <div style="--d:3"></div>
    <div style="--d:4"></div>
    <div style="--d:5"></div>
    <div style="--d:6"></div>
    <div style="--d:7"></div>
    <div style="--d:8"></div>
    <div style="--d:9"></div>
    <div style="--d:10"></div>
    <div style="--d:11"></div>
    <div style="--d:12"></div>
    <div style="--d:13"></div>
    <div style="--d:14"></div>
    <div style="--d:15"></div>
    <div style="--d:16"></div>
    <div style="--d:17"></div>
    <div style="--d:18"></div>
    <div style="--d:19"></div>
    <div style="--d:20"></div>
</section>
   
</body>
</html>
